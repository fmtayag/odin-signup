<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="splash">
      <div>
        <img
          src="./assets/odin-lined.png"
          alt="The Odin Project's logo"
          width="80"
        />
        <h1>Odin</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div id="main">
      <div id="info-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div id="form-container">
        <form action="http://example.com/examplepath" method="post">
          <div>
              <h2>Let's do this!</h2>
              <div id="textfields">
                  <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="user_fname" id="fname" required />
                    <label for="email">Email</label>
                    <input type="email" name="user_email" id="email" required />
                    <label for="password">Password</label>
                    <input type="password" name="user_password" id="password" required />
                  </div>
                  <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="user_lname" id="lname" required />
                    <label for="phone">Phone Number (Format 123-45-678)</label>
                    <input type="tel" name="user_phone" id="phone" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
                    <label for="confirm_pass">Confirm Password</label>
                    <input type="password" name="confirm_pass" id="confirm_pass" required />
                  </div>
              </div>
          </div>
          <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="http://">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
